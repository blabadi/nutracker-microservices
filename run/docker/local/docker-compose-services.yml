version: '3.3'

services:
  food-catalog:
    container_name: food-catalog
    image: basharlabadi/nutracker-food-catalog:${FOOD_CATALOG_TAG}
    ports:
      - "8001:8001"
    environment:
      CONFIG_SERVER_URL: ${CONFIG_SERVER_URL}
  entries:
    container_name: entries
    image: basharlabadi/nutracker-entries:${ENTRIES_TAG}
    ports:
      - "8003:8003"
    environment:
      CONFIG_SERVER_URL: ${CONFIG_SERVER_URL}
